name: CI

on:
  push:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vitest.config.ts'
      - 'vitest.e2e.config.ts'
      - 'src/**'
      - 'e2e/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vitest.config.ts'
      - 'vitest.e2e.config.ts'
      - 'src/**'
      - 'e2e/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    timeout-minutes: 20
    env:
      GIT_TERMINAL_PROMPT: "0"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Force git to use HTTPS instead of SSH
        run: git config --global url."https://github.com/".insteadOf "ssh://git@github.com/"
      - name: Install dependencies
        run: npm ci --foreground-scripts --loglevel verbose
      - run: npx tsc --noEmit
      - run: npm test
