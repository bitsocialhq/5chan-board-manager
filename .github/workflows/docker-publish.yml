name: Docker Publish

on:
  workflow_run:
    workflows:
      - "CI build"
    types:
      - "completed"

jobs:
  docker:
    name: Build, test and push Docker image
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}

      - name: Get latest release tag
        id: previoustag
        uses: WyriHaximus/github-action-get-previous-tag@v1

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/plebbit/5chan-board-cli
          tags: |
            type=semver,pattern={{version}},value=${{ steps.previoustag.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.previoustag.outputs.tag }}
            type=semver,pattern={{major}},value=${{ steps.previoustag.outputs.tag }}
            type=raw,value=latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build for local platform only (amd64) and load into Docker for testing
      - name: Build image for testing
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: 5chan-board-cli:test
          cache-from: type=gha

      - name: Smoke test
        run: docker run --rm 5chan-board-cli:test 5chan --help

      # Full multi-arch build and push (uses cache from the test build)
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
