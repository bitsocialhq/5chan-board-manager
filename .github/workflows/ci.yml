name: CI

on:
  push:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vitest.config.ts'
      - 'vitest.e2e.config.ts'
      - 'src/**'
      - 'e2e/**'
      - '.github/workflows/ci.yml'
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'tsconfig.json'
      - 'vitest.config.ts'
      - 'vitest.e2e.config.ts'
      - 'src/**'
      - 'e2e/**'
      - '.github/workflows/ci.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'
      - name: Debug environment
        shell: bash
        run: |
          echo "OS: ${{ matrix.os }}"
          echo "Node: $(node --version)"
          echo "npm: $(npm --version)"
          echo "git: $(git --version)"
          echo "--- git config ---"
          git config --global --list || true
          echo "--- ssh available ---"
          which ssh || echo "ssh not found"
          echo "--- npm cache ---"
          npm cache ls 2>/dev/null | head -20 || echo "no cache or not supported"
          echo "--- resolved git deps in lockfile ---"
          grep -n 'git+ssh\|git+https' package-lock.json || echo "none found"
      - name: npm ci (verbose)
        run: npm ci --loglevel verbose
      - run: npx tsc --noEmit
      - run: npm test
