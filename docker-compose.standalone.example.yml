# 5chan board manager only â€” use when bitsocial-cli is already running elsewhere
#
# Quick start:
#   cp docker-compose.standalone.example.yml docker-compose.yml
#   # Edit PLEBBIT_RPC_WS_URL to point at your running bitsocial-cli instance
#   # Create /data/config.json with your boards (see README.md)
#   docker compose up -d
#
# View logs:
#   docker compose logs -f 5chan

services:
  5chan:
    image: ghcr.io/bitsocialhq/5chan-board-manager:latest
    container_name: 5chan
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - 5chan-data:/data
    environment:
      # Append your bitsocial-cli auth key to the URL.
      # Find it with: docker logs <bitsocial-container> 2>&1 | grep "secret auth key"
      - PLEBBIT_RPC_WS_URL=ws://host.docker.internal:9138/YOUR-AUTH-KEY

volumes:
  5chan-data:
